<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('user/agent_index')}">代理</a></li>
			<li><a href="{:U('user/add_agent')}">代理添加</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('User/agentedit_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">{:L('USERNAME')}</label>
					<div class="controls">
						<input type="text" readonly="readonly" name="user_login" value="{$user_login}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('PASSWORD')}</label>
					<div class="controls">
						<input type="password" name="user_pass" value="" placeholder="******">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('EMAIL')}</label>
					<div class="controls">
						<input type="text" name="user_email" value="{$user_email}">
					</div>
				</div>
				<if condition="$status neq 0">
				<div class="control-group">
					<label class="control-label">分成比例</label>
					<div class="controls">
						<input type="text" name="income_percent" value="{$income_percent}">
					</div>
				</div>

			</if>

					<input type="hidden" name="status" value="{$status}">

				

			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="id" value="{$id}" />
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				
				<a class="btn" href="{:U('user/agent_index')}">{:L('BACK')}</a>
				
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
