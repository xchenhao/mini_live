<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li> <a href="{:U('user/channel_index')}">渠道</a></li>
			<li class="active"><a >注册统计</a></li>
		</ul>

		<!-- <form class="well form-search" method="post" action="{:U('user/channel_regist')}">
			
			关键字： 
			<input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入代理用户名或ID...">
			<input type="submit" class="btn btn-primary" value="搜索">		
		</form>
		 -->
		<if condition="$dateStatus eq 'today'">今日
		<elseif condition="$dateStatus eq 'yesterday'"/>昨日
		<else />本月</if>
		注册量：{$count}&nbsp;&nbsp;&nbsp;
		<a class="btn" href="{:U('user/channel_index')}">{:L('BACK')}</a>	

		<table class="table table-hover table-bordered" style="margin-top: 20px;">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>{:L('USERNAME')}</th>
					<th>用户昵称</th>
					<th>注册时间</th>
				</tr>
			</thead>
			<tbody>
				
				
				<foreach name="users" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.user_login}</td>
					<td>{$vo.user_nicename}</td>
					<td>{$vo.create_time}</td>
					
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
