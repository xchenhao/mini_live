<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('user/agent_index')}">代理列表</a></li>
			<li class="active"><a>代理结算</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('User/agent_settle_post')}">
			<fieldset>

				<div class="control-group">
					<label class="control-label">结算代理</label>
					<div class="controls">
						<a style="display: block;height: 30px;line-height: 30px;">{$userLogin}</a>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">未结算金额</label>
					<div class="controls">
						<input type="text" name="unsettledMoney" value="{$unsettledMoney}" readonly="readonly">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">本次结算金额</label>
					<div class="controls">
						<input type="text" name="settleMoney">
					</div>
				</div>

				<input type="hidden" name="uid" value="{$uid}">
				
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit" >结算</button>
				<a class="btn" href="{:U('user/agent_index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
