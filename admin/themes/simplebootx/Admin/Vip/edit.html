		<ul class="nav nav-tabs">
			<li ><a href="{:U('Vip/index')}">列表</a></li>
			<li class="active"><a >编辑</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Vip/edit_post')}">
		   <input type="hidden" name="id" value="{$vip['id']}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">类型</label>
					<div class="controls">
						<select name="type">
							<volist name="type" id="vo">
							<option value="{$key}" <if condition="$vip['type'] eq $key">selected</if> >{$vo}</option>
							</volist>		
							 
						</select>
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">时长</label>
					<div class="controls">
						<select name="length">
							<volist name="long" id="vo">
							<option value="{$key}" <if condition="$vip['length'] eq $key">selected</if> >{$vo}</option>
							</volist>		
						</select>
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">序号</label>
					<div class="controls">
						<input type="text" name="orderno" value="{$vip['orderno']}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">礼物名称</label>
					<div class="controls">
						<input type="text" name="name" value="{$vip['name']}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">所需点数</label>
					<div class="controls">
						<input type="text" name="coin"  value="{$vip['coin']}" maxlength="9">
						<span class="form-required">*</span>
					</div>
				</div>
