<admintpl file="header" />
<style>
.table img{
	max-width:100px;
	max-height:100px;
}
</style>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >列表</a></li>
			<!-- <li><a href="{:U('Video/add')}">添加</a></li> -->
		</ul>
		
		<form class="well form-search" method="post" action="{:U('Video/index')}">
			关键字： 
			<input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入视频ID、会员ID">
			<input type="submit" class="btn btn-primary" value="搜索">
		</form>		
		
		<form method="post" class="js-ajax-form" action="{:U('Video/listorders')}">
		
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th align="center">ID</th>
						<th>会员昵称（ID）</th>
						<th>标题</th>
						<th>图片</th>
						<th>点赞数</th>
						<th>评论数</th>
						<th>发布时间</th>
						<th align="center">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td align="center">{$vo.id}</td>
						<td>{$vo['userinfo']['user_nicename']} ({$vo['uid']})</td>
						<td>{$vo['title']}</td>
						<td><img src="{$vo['thumb']}" /></td>
						<td>{$vo['likes']}</td>
						<td>{$vo['comments']}</td>
						<td>{$vo.addtime|date="Y-m-d H:i:s",###}</td>
						<td align="center">	
							<a href="{:U('Video/edit',array('id'=>$vo['id']))}" >编辑</a>
							 |
							 <a href="{:U('Video/del',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="您确定要删除吗？">删除</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
