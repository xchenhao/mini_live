<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="telephone=no" name="format-detection">
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/home/css/layer.css"/>
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/appapi/css/family.css"/>
    <title>申请进度</title>
</head>
<body>
	<div class="attended_wait">
		<div class="speed">
			<div class="speed_thumb"><img src="__PUBLIC__/appapi/images/family/create_wait.png"></div>
			<div class="speed_title">等待家族长审核中</div>
			<div class="speed_tips">
				如管理员在10个工作日内未接受审核，视为不通过，可再次发起创建家族申请
			</div>
			<div class="speed_tips2">
				在此期间您可以先浏览其他家族哦
			</div>
		</div>
		<div class="line10" ></div>
		<div class="home_info">
			<ul>
				<li>
					<span class="home_info_t">家族名称：</span>
					<span class="home_info_b">{$familyinfo['name']}</span>
				</li>
				<li>
					<span class="home_info_t">家族抽成比例：</span>
					<span class="home_info_b">{$familyinfo['divide_family']}%</span>
				</li>
			</ul>
		</div>
		<div class="bottombtn revoke">
			撤销申请
		</div>
	</div>
	<script>
		var uid='{$uid}';
		var token='{$token}';
	</script>
	<script src="__PUBLIC__/js/jquery.js"></script>
	<script src="__PUBLIC__/home/js/layer.js"></script>
	<script src="__PUBLIC__/appapi/js/family.js"></script>
</body>
</html>
