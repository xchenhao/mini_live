<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="telephone=no" name="format-detection">
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/home/css/layer.css"/>
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/appapi/css/family.css"/>
		
    <title>家族成员</title>
</head>
<body class="member">
	<div class="user-list">
		<ul>
			<volist name="list" id="v">
			<li>
				<div class="thumb">
					<img src="{$v['userinfo']['avatar']}">
				</div>
				<div class="info">
					<p class="info-title">{$v['userinfo']['user_nicename']}</p>
					<p class="info-des"><span>粉丝数：{$v['userinfo']['fansnum']}</span><if condition="$type eq 1"><span>抽成：<i class="divide_family">{$v['userinfo']['divide_family']}</i>%</span></if></p>
				</div>
				<if condition="$type eq 1">
				<div class="action">
					<span class="ok" data-touid="{$v['userinfo']['id']}" data-divide="{$v['userinfo']['divide_family']}">设置</span>
					<span class="no" data-touid="{$v['userinfo']['id']}" data-name="{$v['userinfo']['user_nicename']}">踢出</span>
				</div>
				</if>
			</li>
			</volist>

		</ul>
	</div>
	<script>
		var uid='{$uid}';
		var token='{$token}';
		var familyid='{$familyid}';
	</script>
	<script src="__PUBLIC__/js/jquery.js"></script>
	<script src="__PUBLIC__/home/js/layer.js"></script>
	<script src="__PUBLIC__/appapi/js/family.js"></script>
	
</body>
</html>
